name: Scan Blend Files

on:
  push:
    paths:
      - 'assets/**/*.blend'
  pull_request:
    paths:
      - 'assets/**/*.blend'
  workflow_dispatch:  # Manual trigger

env:
  BLENDER_VERSION: "4.2.0"

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true  # Fetch LFS files

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache Blender
        id: cache-blender
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/blender-install
          key: blender-${{ env.BLENDER_VERSION }}-linux-v2

      - name: Download and Install Blender
        if: steps.cache-blender.outputs.cache-hit != 'true'
        run: |
          mkdir -p "${{ github.workspace }}/blender-install/blender-ci"
          BLENDER_URL="https://download.blender.org/release/Blender${BLENDER_VERSION%.*}/blender-${BLENDER_VERSION}-linux-x64.tar.xz"
          echo "Downloading Blender from: $BLENDER_URL"
          curl -L "$BLENDER_URL" | tar -xJ -C "${{ github.workspace }}/blender-install/blender-ci" --strip-components=1

      - name: Verify Blender installation
        run: |
          ls -la "${{ github.workspace }}/blender-install/blender-ci/"
          "${{ github.workspace }}/blender-install/blender-ci/blender" --version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install bandit

      - name: Get changed blend files
        id: changed-files
        uses: tj-actions/changed-files@v45
        with:
          files: |
            assets/**/*.blend

      - name: Scan changed blend files
        if: steps.changed-files.outputs.any_changed == 'true'
        env:
          BLENDER_BASE_DIR: ${{ github.workspace }}/blender-install
        run: |
          echo "Scanning changed .blend files..."
          EXIT_CODE=0

          for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
            echo ""
            echo "=========================================="
            echo "Scanning: $file"
            echo "=========================================="

            python scripts/scan_blend.py "$file" -b blender-ci || EXIT_CODE=1
          done

          exit $EXIT_CODE

      - name: Scan all blend files (manual trigger)
        if: github.event_name == 'workflow_dispatch'
        env:
          BLENDER_BASE_DIR: ${{ github.workspace }}/blender-install
        run: |
          echo "Scanning all .blend files..."
          EXIT_CODE=0

          find assets -name "*.blend" -type f | while read file; do
            echo ""
            echo "=========================================="
            echo "Scanning: $file"
            echo "=========================================="

            python scripts/scan_blend.py "$file" -b blender-ci || EXIT_CODE=1
          done

          exit $EXIT_CODE

      - name: No blend files changed
        if: steps.changed-files.outputs.any_changed != 'true' && github.event_name != 'workflow_dispatch'
        run: |
          echo "No .blend files were changed in assets/"
